<section class="container make-transfer ff-inter">
    <header class="header">
        <h2>Faça uma nova transferência:</h2>
    </header>
    <form #transferForm="ngForm">
        <label for="dest">Conta destino</label>
        <input type="textarea"
         id="dest"
         name="dest"
         class="input"
         placeholder="Digite o número da conta"
         required
         
         [(ngModel)]="transfer.destinationAccount">
       
        <label for="valor">Valor</label>
        <input type="text"
         id="valor"
         name="valor"
         class="input"
         placeholder="R$ 100,00"
         required
         (blur)="onAmountInput($event)"
         [(ngModel)]="formattedAmount"
         (input)="validateNumberInput($event)">

         <label for="autoria">Data da Transferência</label>
         <input type="date"
          id="diaa"
          name="diaa"
          class="input"
          [min]="minDate"
          required
          [(ngModel)]="transfer.transferDate"/>
        <div class="acoes">
            <button (click)="create()"
             [ngClass]="{'botao': transferForm.valid, 'botaoInvalido': transferForm.invalid}"
             [disabled]="transferForm.invalid">Salvar</button>
            <button (click)="cancel()" class="botao">Cancelar</button>
        </div>
    </form>
</section>
